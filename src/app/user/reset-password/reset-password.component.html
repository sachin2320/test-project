<div class="page-auth">
    <div class="main-body-forgot-auth">
        <div class="card-reg card-white">
            <div class="card-content-user">
                <div class="logo-reg">
                    <fgl-logo [isWhiteLogo]="false" [height]="60"></fgl-logo>
                </div>

                <div *ngIf="!isPasswordChanged">
                    <div class="profile article-title-heading5">Reset Password</div>

                    <div>
                        <form name="passwordInfoForm" class="mat-form-auth form-validation" [formGroup]="passwordInfoForm">
                            <fieldset>
                                <password (onComponentValueChanged)="onPasswordComponentValueChanged($event)"
                                    newPwdPlaceholder="New password" confirmPwdPlaceholder="Confirm new password"
                                    showPwdHint="true"></password>
                                <div class="margin-btm5">
                                    <fgl-message [message]="errorMessage"></fgl-message>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div class="pull-right col-12 float-md-left float-lg-right">
                        <button [disabled]="!passwordInfoForm.valid" (click)="resetPassword()" color="primary"
                            mat-raised-button type="button" class="pull-right btn-fgl-bgcolor  margin-left15">Reset
                            Password</button>
                    </div>
                </div>
                <div *ngIf="isPasswordChanged" class="margin-btm30">
                    <div class="section-heading">
                        Your password has been reset successfully
                    </div>
                    <div class="pull-right col-12 no-padding">
                        <button [routerLink]="[config.getConfig('appLoginUrl')]" color="primary" mat-raised-button type="button"
                            class="pull-right btn-fgl-bgcolor no-padding">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
