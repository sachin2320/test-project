<section class="app-header">
  <div class="app-header-inner" [ngClass]="{'bg-color-light': ['11','12','13','14','15','16','21'].indexOf(AppConfig.colorOption) >= 0,
                   'bg-color-dark': AppConfig.colorOption === '31',
                   'bg-color-primary': ['22','32'].indexOf(AppConfig.colorOption) >= 0,
                   'bg-color-success': ['23','33'].indexOf(AppConfig.colorOption) >= 0,
                   'bg-color-info': ['24','34'].indexOf(AppConfig.colorOption) >= 0,
                   'bg-color-warning': ['25','35'].indexOf(AppConfig.colorOption) >= 0,
                   'bg-color-danger': ['26','36'].indexOf(AppConfig.colorOption) >= 0}">

    <div class="hidden-lg-up float-left app-header-menu">
      <button mat-button myToggleOffcanvasNav class="md-button header-icon toggle-sidebar-btn">
        <i class="material-icons color-tertiary">menu</i>
      </button>
    </div>

    <div class="brand hidden-md-down">
      <h2>
        <a [routerLink]="['/']">{{AppConfig.brand}}</a>
      </h2>
    </div>

    <div class="top-nav-right">
      <ul class="list-unstyled float-right">

        <li class="hidden-xs-down hidden-xs-sm-down">
          <button mat-button class="md-button header-btn" [routerLink]="[config.getConfig('appAccountActionUrl')]">
            <span class="user-logged-fgl">Welcome {{userName}}</span>
          </button>
        </li>

        <li class="hidden-xs-down-xxx">
          <a mat-button class="md-button header-btn" aria-label="help" target="_blank" [href]="AppConfig.zendeskHelpCenterLink">
            <span class="user-logged-fgl">Help</span>
          </a>
        </li>

        <li>
          <button mat-button class="md-button header-btn" aria-label="exit" [disabled]="isLogoutDisabled" (click)="signOut()">
            <span class="user-logged-fgl">Sign out</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
