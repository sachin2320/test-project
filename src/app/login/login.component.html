<div id="login" class="page-auth">
  <div class="main-body">
    <div class="card-xxx logo card-white">
      <!-- <div class="card card-white logo"> -->
      <div class="card-content">
        <div class="logo-spacing">
          <div class="logo">
            <fgl-logo [isWhiteLogo]="false" [height]="120"></fgl-logo>
          </div>
        </div>
      </div>
    </div>
    <div class="card card-white">
      <div class="card-content">
        <div class="margin-btm10">
          <div *ngIf="!isAccountLocked">
            <form name="loginForm" class="mat-form-auth form-validation" [formGroup]="loginForm" (submit)="login(loginForm)">
              <fieldset>
                <div class="form-group">
                  <mat-form-field class="full-width mat-icon-left">
                    <input minlength="8" maxlength="50" matInput type="text" name="email" autocomplete="off" placeholder="Username" formControlName="userName">
                  </mat-form-field>
                </div>
                <div class="form-group no-margin-bottom">
                  <mat-form-field class="full-width mat-icon-left">                   
                    <input minlength="8" maxlength="100" matInput type="password" autocomplete="off" name="password" placeholder="Password" formControlName="password">
                  </mat-form-field>
                </div>
                <div class="margin-btm5">
                  <fgl-message [message]="errorMessage"></fgl-message>
                </div>
                <button mat-raised-button color="primary" class="float-right margin-btm-sm" [disabled]="isRequesting">Login</button>
              </fieldset>
            </form>
          </div>
          <account-locked *ngIf="isAccountLocked" (onLoginBtnClicked)="navigateToLogin()" [message]="accountLockedMsg"></account-locked>
        </div>
        <div *ngIf="!isAccountLocked" class="additional-info">
          <a [routerLink]="[config.getConfig('appRegisterUrl')]">Register</a>
          <span class="divider-h"></span>
          <a [routerLink]="[config.getConfig('appForgotUsernameUrl')]">Forgot Username</a>
          <span class="divider-h"></span>
          <a [routerLink]="[config.getConfig('appForgotPasswordUrl')]">Forgot Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
