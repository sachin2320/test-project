<div id="" class="page-auth">
    <div class="main-body-forgot-auth">
        <div class="card-reg card-white">
            <div class="card-content-user">
                <div class="logo-reg">
                    <fgl-logo [isWhiteLogo]="false" [height]="60"></fgl-logo>
                </div>

                <div *ngIf="!isSecurityQuestionsChanged" class="col-12">
                    <div class="profile article-title-heading5">Change Security Questions</div>

                    <div>
                        <form name="securityQuestioninfoForm" class="mat-form-auth form-validation change-security-questions_margin-left" [formGroup]="">
                            <fieldset>
                                <user-securityinfo [securityInfoErrorMessage]="errorMessage" [securityinfoform]="securityInfoForm" [questions]="securityQuestion"></user-securityinfo>
                            </fieldset>
                        </form>
                    </div>

                    <div>
                        <div class="row">
                            <div class="pull-left float-md-left float-lg-left col-6 margin-left20">
                                <button [routerLink]="[config.getConfig('appAccountActionUrl')]" color="primary" mat-raised-button type="button" class="pull-left btn-fgl-bgcolor margin-left15">Cancel</button>
                            </div>
                            <div class="pull-right float-md-left float-lg-right margin-left-m20 col-6">
                                <button (click)="submit()" [disabled]="!securityInfoForm.valid" color="primary" mat-raised-button type="button" class="pull-right btn-fgl-bgcolor margin-left-m20">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="isSecurityQuestionsChanged" class="margin-btm30">
                    <div class="section-heading">
                        Your security questions have been successfully changed.
                    </div>
                    <div class="pull-right col-12 no-padding">
                        <button [routerLink]="[config.getConfig('appAccountActionUrl')]" color="primary" mat-raised-button type="button" class="pull-right btn-fgl-bgcolor no-padding">Continue</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
