<div class="page-auth">
    <div class="main-body-forgot-auth">
        <div class="card-reg card-white">
            <div class="card-content-user">
                <div class="logo-reg">
                    <fgl-logo [isWhiteLogo]="false" [height]="60"></fgl-logo>
                </div>

                <div *ngIf="!isPasswordChanged" class="col-11">
                    <div class="profile article-title-heading5">Change Password</div>

                    <div>
                        <form name="passwordInfoForm" class="mat-form-auth form-validation" [formGroup]="passwordInfoForm">
                            <fieldset>
                                <password (onComponentValueChanged)="onPasswordComponentValueChanged($event)" 
                                    newPwdPlaceholder="New password" confirmPwdPlaceholder="Confirm new password"
                                    showPwdHint="true" showCurrentPwd="true"></password>
                                <div class="margin-left25 margin-btm10">
                                    <fgl-message [message]="errorMessage"></fgl-message>
                                </div>
                                <div class="row">
                                    <div class="pull-left float-md-left float-lg-left col-6 margin-left20">
                                        <button [routerLink]="[config.getConfig('appAccountActionUrl')]" color="primary" 
                                            mat-raised-button type="button" class="pull-left btn-fgl-bgcolor margin-left15">Cancel</button>
                                    </div>
                                    <div class="pull-right float-md-left float-lg-right margin-left-m20 col-6">
                                        <button [disabled]="!passwordInfoForm.valid" (click)="changePassword()" color="primary" 
                                            mat-raised-button type="button" class="pull-right btn-fgl-bgcolor margin-left-m20">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div *ngIf="isPasswordChanged" class="margin-btm30">
                    <div class="section-heading">
                        Your password has been changed successfully
                    </div>
                    <div class="pull-right col-12 no-padding">
                        <button [routerLink]="[config.getConfig('appAccountActionUrl')]" color="primary" 
                            mat-raised-button type="button" class="pull-right btn-fgl-bgcolor no-padding">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
